# Data and Model parameters
model:
  sheet_size: [150, 300]
  connectivity_std: 10
  synapses_per_neuron: 32
  num_timesteps: 100
  bias: True
  num_classes: 10
  mm_function: torch_sparse
  sparse_format: torch_sparse
  batch_first: True
  adjacency_matrix_path: null
  self_recurrence: True
  input_indices: connection/V1_indices_flat.pt
  output_indices: connection/V4_indices_flat.pt
  activation: relu
# Training parameters
data:
  dataset: mnist_v1
  root: data
  retina_path: connection/V1_indices.npy
  batch_size: 16
  num_workers: 0
optimizer: 
  fn: sgd
  lr: 0.001
  momentum: 0.9
criterion: cross_entropy
wandb: False
visualize:
  disable: False
  save_path: visualizations/test.gif
  fps: 4
  frames: [0, 20]
train:
  epochs: 30
  log_freq: 50
  model_dir: models
  grad_clip: 
    disable: True
    type: value
    value: 1.0
    fn: custom