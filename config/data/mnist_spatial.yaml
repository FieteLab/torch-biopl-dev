# @package _global_
data:
  dataset: mnist
  root: data
  batch_size: 256
  num_workers: 8
  shuffle_test: true
model:
  rnn_kwargs:
    batch_first: false
  num_classes: 10
overrides:
  model:
    rnn_kwargs:
      area_kwargs:
        - in_channels: 1
          in_size: [28, 28]
optimizer:
  lr: 0.005
