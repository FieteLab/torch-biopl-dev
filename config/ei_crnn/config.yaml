defaults:
  - model: null
  - data: null
  - experiment/activation: null
  - experiment/rectify: null
  - _self_

optimizer: 
  fn: adamw
  lr: 0.001
  momentum: 0.9
  beta1: 0.9
  beta2: 0.999
scheduler:
  fn: one_cycle
  pct_start: 0.3
criterion: 
  fn: ce
  all_timesteps: false
compile:
  disable: true
  fullgraph: true
  dynamic: null
  backend: inductor
  mode: reduce-overhead
train:
  num_steps: 10
  epochs: 30
  log_freq: 5
  grad_clip:
    enable: false
    type: norm
    value: 1.0
checkpoint:
  load: false
  root: checkpoints/ei
  run: test
  epoch: null
wandb:
  project: EI RNN
  mode: online
  group: null
seed: null
tqdm: true
foreach: true
matmul_precision: high
debug_level: 0
debug_forward: false