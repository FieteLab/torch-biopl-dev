defaults:
  - _self_
  - model: null
  - data: null
  - experiment/activation: null
  - experiment/rectify: null
  - experiment/test_run: null
  - experiment/dimensions: null

optimizer:
  class_name: AdamW
  lr: 0.0005
  betas: [0.9, 0.999]
# optimizer:
#   class_name: SGD
#   lr: 0.0005
#   momentum: 0.9
scheduler: null
# scheduler:
#   class_name: OneCycleLR
#   pct_start: 0.2
criterion:
  class_name: CrossEntropyLoss
compile:
  disable: true
  fullgraph: true
  dynamic: null
  backend: inductor
  mode: reduce-overhead
train:
  num_steps: 5
  epochs: 100
  log_freq: 5
  loss_all_timesteps: true
  grad_clip:
    enable: false
    type: norm
    value: 1.0
checkpoint:
  load: false
  root: checkpoints/ei
  run: avid-disco-3472
  epoch: null
wandb:
  project: bioplnn
  mode: disabled
  group: null
activations:
  save_root: activations/ei
  save_activations: true
  num_samples: 10
  shuffle_test: true
seed: null
deterministic: false
tqdm: true
matmul_precision: high
debug_level: 1
debug_num_batches: null
